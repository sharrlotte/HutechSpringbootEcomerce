<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Form ThÃªm Category</title>
	</head>
	<body>
		<section
			layout:fragment="content"
			class="container mt-5"
		>
			<h1 class="mb-4">Form Category</h1>
			<form
				th:action="@{/categories/add}"
				th:object="${category}"
				method="post"
			>
				<div class="mb-3">
					<label
						for="name"
						class="form-label"
						>Category Name:</label
					>
					<input
						type="text"
						id="name"
						th:field="*{name}"
						class="form-control"
					/>
					<div
						class="text-danger"
						th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"
					></div>
				</div>

				<div class="mb-3">
					<label
						for="hide"
						class="form-label"
						>Hide:</label
					>
					<input
						type="checkbox"
						id="hide"
						th:field="*{hide}"
						class="form-check input"
					/>
				</div>

				<div class="mb-3">
					<label
						for="meta"
						class="form-label"
						>Meta Description:</label
					>
					<textarea
						id="meta"
						th:field="*{meta}"
						class="form-control"
					></textarea>
				</div>

				<div class="mb-3">
					<label
						for="link"
						class="form-label"
						>Category Link:</label
					>
					<input
						type="text"
						id="link"
						th:field="*{link}"
						class="form-control"
					/>
				</div>

				<div class="mb-3">
					<label
						for="order"
						class="form-label"
						>Order:</label
					>
					<input
						id="order"
						type="number"
						th:field="*{order}"
						class="form-control"
					/>
				</div>

				<button
					type="submit"
					class="btn btn-primary"
				>
					Submit
				</button>
			</form>
		</section>
	</body>
</html>
