<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title th:text="${title} ?: 'Your Cart'">Place Order</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<section
			layout:fragment="content"
			class="container mt-3"
		>
			<h1>Place Your Order</h1>
			<form
				th:action="@{/order/submit}"
				method="post"
				th:object="${checkout}"
				novalidate
				class="needs-validation form-group"
			>
				<div class="mb-3">
					<label
						for="customerName"
						class="form-label"
						>Your Name:</label
					>
					<input
						type="text"
						id="customerName"
						name="customerName"
						class="form-control"
						th:field="*{customerName}"
						required
					/>
					<div
						class="text-danger"
						th:if="${#fields.hasErrors('customerName')}"
						th:errors="*{customerName}"
					></div>
				</div>
				<div class="mb-3">
					<label
						for="address"
						class="form-label"
						>address:</label
					>
					<input
						type="text"
						id="address"
						name="address"
						th:field="*{address}"
						class="form-control"
					/>
					<div
						class="text-danger"
						th:if="${#fields.hasErrors('address')}"
						th:errors="*{address}"
					></div>
				</div>
				<div class="mb-3">
					<label
						for="phone"
						class="form-label"
						>Phone:</label
					>
					<input
						type="text"
						id="phone"
						th:field="*{phone}"
						name="phone"
						class="form-control"
					/>
					<div
						class="text-danger"
						th:if="${#fields.hasErrors('phone')}"
						th:errors="*{phone}"
					></div>
				</div>
				<div class="mb-3">
					<label
						for="note"
						class="form-label"
						>Note:</label
					>
					<input
						type="text"
						th:field="*{note}"
						id="note"
						name="note"
						class="form-control"
					/>
					<div
						class="text-danger"
						th:if="${#fields.hasErrors('note')}"
						th:errors="*{note}"
					></div>
				</div>
				<button
					type="submit"
					class="btn btn-primary"
				>
					Submit Order
				</button>
			</form>
		</section>
	</body>
</html>
