<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
>
	<head>
		<title>Register</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<section
			layout:fragment="content"
			class="container mt-5"
		>
			<h1 class="mb-4">Register</h1>
			<form
				th:action="@{/register}"
				th:object="${user}"
				method="post"
			>
				<div
					th:if="${errors}"
					class="alert alert-danger justify-content-center"
					role="alert"
				>
					<ul>
						<li
							th:each="error : ${errors}"
							th:text="${error}"
							class="text danger text-start"
						></li>
					</ul>
				</div>
				<div class="form-group mb-4">
					<label for="email">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						th:field="*{email}"
						placeholder="Enter your email"
					/>
					<div
						th:if="${#fields.hasErrors('email')}"
						class="text-danger"
					>
						<p th:errors="*{email}">Email Error</p>
					</div>
				</div>
				<div class="form-group mb-4">
					<label for="username">Username</label>
					<input
						type="text"
						class="form-control"
						id="username"
						th:field="*{username}"
						placeholder="Enter your username"
					/>
					<div
						th:if="${#fields.hasErrors('username')}"
						class="text-danger"
					>
						<p th:errors="*{username}">Username Error</p>
					</div>
				</div>
				<div class="form-group mb-4">
					<label for="password">Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						th:field="*{password}"
						placeholder="Enter your password"
					/>
					<div
						th:if="${#fields.hasErrors('password')}"
						class="text-danger"
					>
						<p th:errors="*{password}">Password Error</p>
					</div>
				</div>
				<div class="form-group mb-4">
					<label for="password">Confirm Password</label>
					<input
						class="form-control"
						type="password"
						id="password"
						th:field="*{confirmPassword}"
						placeholder="Re-enter your password"
					/>
					<div
						th:if="${#fields.hasErrors('confirmPassword')}"
						class="text-danger"
					>
						<p th:errors="*{confirmPassword}">Password Error</p>
					</div>
				</div>
				<div class="form-group mb-4">
					<label for="phone">Phone</label>
					<input
						type="tel"
						class="form-control"
						id="phone"
						th:field="*{phone}"
						placeholder="Enter your phone"
					/>
					<div
						th:if="${#fields.hasErrors('phone')}"
						class="text-danger"
					>
						<p th:errors="*{phone}">Phone Error</p>
					</div>
				</div>
				<div class="d-grid gap-2 form-action">
					<button
						type="submit"
						class="btn btn-primary btn-lg btn-block"
					>
						Sign up
					</button>
					<p class="mt-3 mb-0">
						Already have an account?
						<a
							class="text-info text center"
							th:href="@{/login}"
							>Login in?</a
						>
					</p>
				</div>
			</form>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
